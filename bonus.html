<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judy is 60 - Bonus Round</title>
  <meta name="description" content="Bonus memory game celebrating Judy's 60th birthday">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
  <style>
    .bonus-deck {
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: minmax(180px, 240px);
    }

    /* Portrait mobile - keep 4 columns but adjust height */
    @media (max-width: 768px) {
      .bonus-deck {
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(80px, 120px);
        gap: 4px;
        padding: 8px;
      }
    }

    /* Landscape mobile - optimize for horizontal viewing */
    @media (orientation: landscape) and (max-height: 600px) {
      .container {
        padding-top: 5px;
      }
      
      h1 {
        font-size: 16px;
        margin: 5px 0 8px 0;
      }
      
      .score-panel {
        margin-bottom: 5px;
        font-size: 11px;
      }
      
      .bonus-deck {
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(100px, 140px);
        gap: 4px;
        padding: 8px;
        width: 98vw;
        max-width: none;
      }
      
      .bonus-deck .card {
        border-radius: 4px;
      }
      
      .bonus-deck .card.show img,
      .bonus-deck .card.match img {
        width: 90%;
        height: 90%;
      }
    }

    /* Small landscape (phones under 500px height) */
    @media (orientation: landscape) and (max-height: 500px) {
      h1 {
        font-size: 14px;
        margin: 4px 0 6px 0;
      }
      
      .score-panel {
        font-size: 10px;
        margin-bottom: 4px;
      }
      
      .bonus-deck {
        grid-auto-rows: minmax(80px, 110px);
        gap: 3px;
        padding: 6px;
      }
    }

    /* Very small landscape (phones under 400px height) */
    @media (orientation: landscape) and (max-height: 400px) {
      h1 {
        font-size: 13px;
        margin: 3px 0 5px 0;
      }
      
      .level-buttons {
        gap: 5px;
      }
      
      .level-btn {
        padding: 2px 8px;
        font-size: 10px;
      }
      
      .score-panel {
        font-size: 10px;
        margin-bottom: 3px;
      }
      
      .score-panel #timer {
        height: 18px;
        font-size: 10px;
        width: 65px;
        line-height: 18px;
      }
      
      .bonus-deck {
        grid-auto-rows: minmax(65px, 85px);
        gap: 2px;
        padding: 4px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <h1>Judy is 60! Memory Game - Bonus Round
        <span class="level-buttons">
          <button type="button" class="level-btn" onclick="window.location.href='index.html'">Level 1</button>
          <button type="button" class="level-btn" onclick="window.location.href='judy-is-60.html'">Level 2</button>
          <button type="button" class="level-btn active" onclick="window.location.href='bonus.html'">Bonus</button>
        </span>
      </h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <div id="timer">00:00:00</div>

      <div class="restart">
        <button type="button" class="btn btn-info btn-sm">
          <i class="fa fa-repeat"></i>
        </button>
      </div>
    </section>

    <ul class="deck bonus-deck">
      <li class="card">
        <img class="bonus-1" src="images/bonus/jump4.png" alt="">
      </li>
      <li class="card">
        <img class="bonus-4" src="images/bonus/jump2.jpg" alt="">
      </li>
      <li class="card">
        <img class="bonus-2" src="images/bonus/jump5.png" alt="">
      </li>
      <li class="card">
        <img class="bonus-5" src="images/bonus/jump3.jpg" alt="">
      </li>
      <li class="card">
        <img class="bonus-3" src="images/bonus/jump.jpg" alt="">
      </li>
      <li class="card">
        <img class="bonus-6" src="images/bonus/jump4.jpg" alt="">
      </li>
      <li class="card">
        <img class="bonus-4" src="images/bonus/jump2.jpg" alt="">
      </li>
      <li class="card">
        <img class="bonus-1" src="images/bonus/jump4.png" alt="">
      </li>
      <li class="card">
        <img class="bonus-5" src="images/bonus/jump3.jpg" alt="">
      </li>
      <li class="card">
        <img class="bonus-2" src="images/bonus/jump5.png" alt="">
      </li>
      <li class="card">
        <img class="bonus-6" src="images/bonus/jump4.jpg" alt="">
      </li>
      <li class="card">
        <img class="bonus-3" src="images/bonus/jump.jpg" alt="">
      </li>
    </ul>
  </div>
  <div class="winPage closed">
    <button type="button" class="close-modal" onclick="this.parentElement.classList.add('closed')" style="position: absolute; top: 10px; right: 10px; font-size: 30px; background: none; border: none; color: white; cursor: pointer;">&times;</button>
    <DIV>
      <h1>Congratulations!</h1>
      <p>You have finished the<br>BONUS ROUND<br>with <span class="movesCount">0</span> Moves and <span
          class="starsCount">0</span> Stars.</p>
      <p>Your time: <span class="finalTime"></span></p>
      <p>Wanna play again?</p>
      <button type="button" role="button" class="playAgain btn btn-info">Play again!</button>
    </DIV>
  </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Bonus round specific win condition - Override after app.js loads
    function win() {
      document.querySelector(".movesCount").innerText = document.querySelector(".moves").innerText;
      document.querySelector(".starsCount").innerText = document.getElementsByClassName("fa-star").length;
      document.querySelector(".finalTime").innerText = document.querySelector('#timer').innerHTML;

      let matchingCards = document.getElementsByClassName('card open show match');
      // Check for 12 cards (bonus round) instead of 18
      if (matchingCards.length == 12) {
        setTimeout(function () { document.querySelector(".winPage").className = "winPage" }, 1000);
        stopTimer = true;
      }
    }
  </script>
</body>

</html>
